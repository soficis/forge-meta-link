name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing git tag to publish (example: v0.2.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: linux-x64
            runner: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            bundles: deb,appimage
          - label: linux-arm64
            runner: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-gnu
            bundles: deb,appimage
          - label: windows-x64
            runner: windows-latest
            rust_target: x86_64-pc-windows-msvc
            bundles: msi,nsis
          - label: windows-arm64
            runner: windows-latest
            rust_target: aarch64-pc-windows-msvc
            bundles: msi,nsis
          - label: macos-x64
            runner: macos-15-intel
            rust_target: x86_64-apple-darwin
            bundles: app
            bundle_arch: x64
          - label: macos-arm64
            runner: macos-14
            rust_target: aarch64-apple-darwin
            bundles: app
            bundle_arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux build deps (Tauri)
        if: startsWith(matrix.runner, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build release bundle
        run: npm run tauri -- build --target ${{ matrix.rust_target }} --bundles ${{ matrix.bundles }}

      - name: Build macOS DMG (manual fallback to avoid bundle_dmg.sh failures)
        if: startsWith(matrix.runner, 'macos')
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ROOT="src-tauri/target/${{ matrix.rust_target }}/release/bundle"
          APP_PATH="${BUNDLE_ROOT}/macos/forge-meta-link.app"
          if [[ ! -d "${APP_PATH}" ]]; then
            echo "App bundle not found at ${APP_PATH}" >&2
            exit 1
          fi

          VERSION="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"
          DMG_DIR="${BUNDLE_ROOT}/dmg"
          DMG_PATH="${DMG_DIR}/forge-meta-link_${VERSION}_${{ matrix.bundle_arch }}.dmg"
          mkdir -p "${DMG_DIR}"

          # Stage the .app in a temp directory so hdiutil doesn't hit a busy build output path.
          TEMP_ROOT="$(mktemp -d "${RUNNER_TEMP:-/tmp}/forgemetalink-dmg.XXXXXX")"
          STAGED_APP="${TEMP_ROOT}/forge-meta-link.app"
          TEMP_DMG="${TEMP_ROOT}/forge-meta-link_${VERSION}_${{ matrix.bundle_arch }}.dmg"
          trap 'rm -rf "${TEMP_ROOT}"' EXIT
          ditto "${APP_PATH}" "${STAGED_APP}"

          # Best effort: detach stale mounted images using the same volume name.
          while read -r device; do
            [[ -z "${device}" ]] && continue
            hdiutil detach "${device}" -force || true
          done < <(
            hdiutil info | awk '/^\/dev\//{dev=$1} /\/Volumes\/ForgeMetaLink/{print dev}'
          )

          rm -f "${DMG_PATH}"
          attempt=1
          until hdiutil create -volname "ForgeMetaLink" -srcfolder "${STAGED_APP}" -ov -format UDZO "${TEMP_DMG}"; do
            if [[ "${attempt}" -ge 3 ]]; then
              echo "hdiutil create failed after ${attempt} attempts." >&2
              exit 1
            fi
            echo "hdiutil create failed (attempt ${attempt}); retrying..."
            sleep $(( attempt * 5 ))
            attempt=$(( attempt + 1 ))
          done

          mv "${TEMP_DMG}" "${DMG_PATH}"
          ls -lah "${DMG_DIR}"

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.label }}
          path: src-tauri/target/${{ matrix.rust_target }}/release/bundle/**
          if-no-files-found: error

  release:
    name: Create and publish GitHub release
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: release_tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Show downloaded artifacts
        shell: bash
        run: find release-artifacts -type f | sort

      - name: Create/Update Github Release 
        uses: docker://ghcr.io/mini-bomba/create-github-release:v1.2.0
        env:
          INPUT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_TAG: ${{ steps.release_tag.outputs.value }}
          INPUT_NAME: ${{ steps.release_tag.outputs.value }}
          INPUT_BODY: |
            ForgeMetaLink release ${{ steps.release_tag.outputs.value }}

            Automated release created by GitHub Actions.
            Commit: ${{ github.sha }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Build artifacts are uploaded by the next workflow step.

      - name: Upload assets to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.release_tag.outputs.value }}
        shell: bash
        run: |
          set -euo pipefail

          mapfile -d '' candidate_files < <(
            find release-artifacts -type f \
              \( -name 'forge-meta-link_*.deb' \
              -o -name 'forge-meta-link_*.AppImage' \
              -o -name 'forge-meta-link_*.dmg' \
              -o -name 'forge-meta-link_*.msi' \
              -o -name 'forge-meta-link_*.exe' \) \
              -print0
          )

          declare -A release_assets=()
          for file_path in "${candidate_files[@]}"; do
            asset_name="$(basename "${file_path}")"
            if [[ -n "${release_assets[$asset_name]:-}" ]]; then
              echo "Skipping duplicate asset filename: ${asset_name}"
              continue
            fi
            release_assets["$asset_name"]="${file_path}"
          done

          if [[ "${#release_assets[@]}" -eq 0 ]]; then
            echo "No release package artifacts found in release-artifacts/."
            exit 1
          fi

          release_id="$(gh release view "${RELEASE_TAG}" --json id -q .id)"
          mapfile -t asset_names < <(printf '%s\n' "${!release_assets[@]}" | sort)

          for asset_name in "${asset_names[@]}"; do
            existing_asset_id="$(
              gh api "repos/${GITHUB_REPOSITORY}/releases/${release_id}/assets" \
                --jq ".[] | select(.name==\"${asset_name}\") | .id" || true
            )"
            if [[ -n "${existing_asset_id}" ]]; then
              echo "Deleting existing release asset: ${asset_name} (id=${existing_asset_id})"
              gh api --method DELETE "repos/${GITHUB_REPOSITORY}/releases/assets/${existing_asset_id}"
            fi
          done

          for asset_name in "${asset_names[@]}"; do
            file_path="${release_assets[$asset_name]}"
            echo "Uploading ${asset_name}"
            gh release upload "${RELEASE_TAG}" "${file_path}"
          done
