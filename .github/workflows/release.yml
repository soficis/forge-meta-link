name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: Existing git tag to publish (example: v0.1.0)
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: linux-x64
            runner: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            bundles: deb,appimage
          - label: linux-arm64
            runner: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-gnu
            bundles: deb,appimage
          - label: windows-x64
            runner: windows-latest
            rust_target: x86_64-pc-windows-msvc
            bundles: msi,nsis
          - label: windows-arm64
            runner: windows-latest
            rust_target: aarch64-pc-windows-msvc
            bundles: msi,nsis
          - label: macos-x64
            runner: macos-13
            rust_target: x86_64-apple-darwin
            bundles: app,dmg
          - label: macos-arm64
            runner: macos-14
            rust_target: aarch64-apple-darwin
            bundles: app,dmg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux build deps (Tauri)
        if: startsWith(matrix.runner, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build release bundle
        run: npm run tauri -- build --target ${{ matrix.rust_target }} --bundles ${{ matrix.bundles }}

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.label }}
          path: src-tauri/target/${{ matrix.rust_target }}/release/bundle/**
          if-no-files-found: error

  release:
    name: Create and publish GitHub release
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        id: release_tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Show downloaded artifacts
        shell: bash
        run: find release-artifacts -type f | sort

      - name: Create/Update Github Release 
        uses: docker://ghcr.io/mini-bomba/create-github-release:v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.release_tag.outputs.value }}
          TAG_NAME: ${{ steps.release_tag.outputs.value }}

      - name: Upload assets to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.release_tag.outputs.value }}
        shell: bash
        run: |
          mapfile -d '' release_files < <(find release-artifacts -type f -print0)
          if [ "${#release_files[@]}" -eq 0 ]; then
            echo "No release assets found."
            exit 1
          fi

          gh release upload "${RELEASE_TAG}" --clobber "${release_files[@]}"
